<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Página de Cadastro</title>
</head>

<body>
    <header>
        <h1>Cadastro</h1>

        <main id="conteudo-principal">
            <div class="container"></div>
            <article aria-labelledby="titulo-form">

                <form action="#" method="post">
                    <fieldset>
                        <legend>Crie sua Conta</legend>

                        <p>
                            <label for="nome">Nome:</label><br>
                            <input type="text" id="nome" name="nome" autocomplete="name" />
                        </p>

                        <p>
                            <label for="email">E-mail:</label><br>
                            <input type="email" id="email" name="email" placeholder="email@dominio.com"
                                aria-describedby="emailHelp" required />
                        </p>

                        <p>
                            <label for="senha">Senha (mínimo 8 caracteres):</label><br>
                            <input type="password" id="senha" name="senha" minlength="8" autocomplete="new-password"
                                required />
                        </p>

                        <legend><strong>Gênero</strong></legend>
                        <div>
                            <input type="radio" id="masculino" name="genero" value="masculino" required />
                            <label for="masculino">Masculino</label>
                        </div>
                        <div>
                            <input type="radio" id="feminino" name="genero" value="feminino" />
                            <label for="feminino">Feminino</label>
                        </div>

                        <p>
                            <label for="bio">Biografia:</label><br>
                            <textarea id="bio" name="bio" rows="5" placeholder="Fale sobre você"></textarea>
                        </p>

                        <p>
                            <input type="checkbox" id="termos" name="termos" required />
                            <label for="termos">
                                Eu li e aceito os <a href="#" target="_blank" rel="noopener noreferrer">termos de
                                    uso</a>.
                            </label>
                        </p>

                    </fieldset>

                    <p>
                        <button type="submit">Cadastrar</button>
                        <button type="reset">Limpar</button>
                    </p>
                </form>
            </article>
            </div>
        </main>
    </body>
</html>
