<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="site-header">
    <h1>To-Do List</h1>

    <nav aria-label="Navegação principal">
      <ul class="menu">
        <li><a href="#inicio">Início</a></li>
      </ul>
    </nav>
  </header>

  <main id="conteudo">
    <article id="inicio" class="post">
      <h2>Tarefas teste</h2>
      <time datetime="2025-09-09">09 de setembro de 2025</time>

      <p>Adicione e remova tarefas.</p>

      <section class="todo" aria-labelledby="todo-titulo">
        <h3 id="todo-titulo">Tarefas</h3>

        <div class="todo-controles">
          <input type="text" id="tarefa" placeholder="escreva aqui">
          <button id="adicionar" type="button">Adicionar</button>
        </div>

        <ul id="lista" aria-live="polite" aria-label="Lista de tarefas">
        </ul>
      </section>
    </article>

    <aside class="lateral" aria-label="Barra lateral">
      <h3 id="dicas">Como usar</h3>
      <ul>
        <li>Adicione uma tarefa e clique para apagar.</li>
      </ul>
    </aside>
  </main>

  <footer class="site-footer">
    <p id="contato">&copy; 2025 — Todos os direitos reservados.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
